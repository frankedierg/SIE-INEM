<h2>Registro de Usuario</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="username">Usuario</label>
  <input id="username" formControlName="username" type="text" required>

  <label for="password">Contraseña</label>
  <input id="password" formControlName="password" type="password" required>

  <label for="name">Nombre completo</label>
  <input id="name" formControlName="name" type="text" required>

  <label for="email">Correo electrónico</label>
  <input id="email" formControlName="email" type="email" required>

  <label for="role">Rol</label>
  <select id="role" formControlName="role" required>
    <option value="student">Estudiante</option>
    <option value="teacher">Docente</option>
    <option value="admin">Administrador</option>
  </select>

  <button type="submit" [disabled]="form.invalid">Registrarse</button>
  <div *ngIf="error" style="color:red;">{{ error }}</div>
  <div *ngIf="success" style="color:green;">{{ success }}</div>
</form>
